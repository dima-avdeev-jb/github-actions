
name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          progress() {
            pc=0;
            while [ 0 ]
              do
                echo -ne "$pc sec\033[0K\r"
                sleep 1
                ((pc++))
              done
          }
          progress &
          sleep 10
          
